<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR Planet</title>

    <style>
        html, body {
            background: black;
        }
    </style>

    <!--  REMOTE AFRAME AND AFRAME COMPONENTS  -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
<!--    <script src="libs/js/aframe/teleport-controls/aframe-teleport-controls.js"></script>-->
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.7/dist/aframe-controller-cursor-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script>

    <!--  LOCAL AFRAME COMPONENTS  -->
    <script src="assets/js/components/earth.js"></script>
    <script src="assets/js/components/rocket.js"></script>
    <script src="assets/js/components/user.js"></script>
    <script src="assets/js/components/button-and-actions.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <a-entity id="rig" movement-controls="constrainToNavMesh: true"
                  keyboard-controls
                  kinematic-body="radius: 0.4; height: 1.7"
                  position="-1 376 4"
                  rotation="0 12 0">
            <a-entity id="camera" camera="userHeight: 1.6" look-controls
                      position="0 1.7 0">
                <start-button value="Demmarrer" color="gray" opacity="0.5" position="0 0 -0.3" el="a-rocket" decompte="10"></start-button>
            </a-entity>

            <a-entity cursor="rayOrigin: mouse"
                      raycaster="far: 2; objects: .button"></a-entity>

            <a-entity id="left-hand"
                      position="-0.25 0.6 0"
                      hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
                      hand-tracking-controls="hand: left; modelColor: #ffcccc; modelStyle: lowPoly;"
                      sphere-collider="objects: .button" super-hands
                      cursor raycaster="far: 2; objects: .button"
                      teleport-controls="cameraRig: #rig; teleportOrigin: #camera; button: grip; type: parabolic;"></a-entity>

            <a-entity id="right-hand"
                      position="0.25 0.6 0"
                      hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
                      hand-tracking-controls="hand: right; modelColor: #ffcccc; modelStyle: lowPoly;"
                      sphere-collider="objects: .button" super-hands
                      cursor raycaster="far: 2; objects: .button"></a-entity>
        </a-entity>
        <!--<a-entity user
                  position="-1 376 4"
                  rotation="0 12 0"></a-entity>-->

        <a-sky color="skyblue" radius="1000" position="0 -500 0" opacity="0.8"></a-sky>

        <!--  sequence-decolage="initialDecompte: 10"  -->
        <a-rocket position="0 0 0" rotation="0 0 1"></a-rocket>

        <a-earth position="0 -125 0"></a-earth>
    </a-scene>
</body>
</html>
